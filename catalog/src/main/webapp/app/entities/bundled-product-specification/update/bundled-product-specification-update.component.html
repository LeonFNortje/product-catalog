<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-bundled-product-specification-heading"
        data-cy="BundledProductSpecificationCreateUpdateHeading"
        jhiTranslate="catalogApp.bundledProductSpecification.home.createOrEditLabel"
      >
        Create or edit a Bundled Product Specification
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.bundledProductSpecification.href" for="field_href">Href</label>
          <input type="text" class="form-control" name="href" id="field_href" data-cy="href" formControlName="href" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.bundledProductSpecification.id" for="field_id">Id</label>
          <input
            type="text"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="editForm.get('id')!.value != null"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.bundledProductSpecification.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.bundledProductSpecification.lifecycleStatus" for="field_lifecycleStatus"
            >Lifecycle Status</label
          >
          <input
            type="text"
            class="form-control"
            name="lifecycleStatus"
            id="field_lifecycleStatus"
            data-cy="lifecycleStatus"
            formControlName="lifecycleStatus"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.bundledProductSpecification.schemaLocation" for="field_schemaLocation"
            >Schema Location</label
          >
          <input
            type="text"
            class="form-control"
            name="schemaLocation"
            id="field_schemaLocation"
            data-cy="schemaLocation"
            formControlName="schemaLocation"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.bundledProductSpecification.type" for="field_type">Type</label>
          <input type="text" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
