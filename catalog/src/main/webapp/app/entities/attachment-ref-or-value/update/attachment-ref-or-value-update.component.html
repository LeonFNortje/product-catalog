<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-attachment-ref-or-value-heading"
        data-cy="AttachmentRefOrValueCreateUpdateHeading"
        jhiTranslate="catalogApp.attachmentRefOrValue.home.createOrEditLabel"
      >
        Create or edit a Attachment Ref Or Value
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.attachmentRefOrValue.attachmentType" for="field_attachmentType"
            >Attachment Type</label
          >
          <input
            type="text"
            class="form-control"
            name="attachmentType"
            id="field_attachmentType"
            data-cy="attachmentType"
            formControlName="attachmentType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.attachmentRefOrValue.content" for="field_content">Content</label>
          <input type="text" class="form-control" name="content" id="field_content" data-cy="content" formControlName="content" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.attachmentRefOrValue.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.attachmentRefOrValue.href" for="field_href">Href</label>
          <input type="text" class="form-control" name="href" id="field_href" data-cy="href" formControlName="href" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.attachmentRefOrValue.id" for="field_id">Id</label>
          <input
            type="text"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="editForm.get('id')!.value != null"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.attachmentRefOrValue.mimeType" for="field_mimeType">Mime Type</label>
          <input type="text" class="form-control" name="mimeType" id="field_mimeType" data-cy="mimeType" formControlName="mimeType" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.attachmentRefOrValue.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.attachmentRefOrValue.sizeOfBytes" for="field_sizeOfBytes">Size Of Bytes</label>
          <input
            type="number"
            class="form-control"
            name="sizeOfBytes"
            id="field_sizeOfBytes"
            data-cy="sizeOfBytes"
            formControlName="sizeOfBytes"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.attachmentRefOrValue.url" for="field_url">Url</label>
          <input type="text" class="form-control" name="url" id="field_url" data-cy="url" formControlName="url" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.attachmentRefOrValue.validForFrom" for="field_validForFrom"
            >Valid For From</label
          >
          <div class="d-flex">
            <input
              id="field_validForFrom"
              data-cy="validForFrom"
              type="datetime-local"
              class="form-control"
              name="validForFrom"
              formControlName="validForFrom"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.attachmentRefOrValue.validForTo" for="field_validForTo">Valid For To</label>
          <div class="d-flex">
            <input
              id="field_validForTo"
              data-cy="validForTo"
              type="datetime-local"
              class="form-control"
              name="validForTo"
              formControlName="validForTo"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.attachmentRefOrValue.valueType" for="field_valueType">Value Type</label>
          <input type="text" class="form-control" name="valueType" id="field_valueType" data-cy="valueType" formControlName="valueType" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.attachmentRefOrValue.schemaLocation" for="field_schemaLocation"
            >Schema Location</label
          >
          <input
            type="text"
            class="form-control"
            name="schemaLocation"
            id="field_schemaLocation"
            data-cy="schemaLocation"
            formControlName="schemaLocation"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.attachmentRefOrValue.type" for="field_type">Type</label>
          <input type="text" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
