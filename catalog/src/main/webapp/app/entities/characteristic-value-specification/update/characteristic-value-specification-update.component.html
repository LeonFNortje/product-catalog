<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-characteristic-value-specification-heading"
        data-cy="CharacteristicValueSpecificationCreateUpdateHeading"
        jhiTranslate="catalogApp.characteristicValueSpecification.home.createOrEditLabel"
      >
        Create or edit a Characteristic Value Specification
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.characteristicValueSpecification.isDefault" for="field_isDefault"
            >Is Default</label
          >
          <input type="checkbox" class="form-check" name="isDefault" id="field_isDefault" data-cy="isDefault" formControlName="isDefault" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.characteristicValueSpecification.rangeInterval" for="field_rangeInterval"
            >Range Interval</label
          >
          <input
            type="text"
            class="form-control"
            name="rangeInterval"
            id="field_rangeInterval"
            data-cy="rangeInterval"
            formControlName="rangeInterval"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.characteristicValueSpecification.regex" for="field_regex">Regex</label>
          <input type="text" class="form-control" name="regex" id="field_regex" data-cy="regex" formControlName="regex" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.characteristicValueSpecification.unitOfMeasure" for="field_unitOfMeasure"
            >Unit Of Measure</label
          >
          <input
            type="text"
            class="form-control"
            name="unitOfMeasure"
            id="field_unitOfMeasure"
            data-cy="unitOfMeasure"
            formControlName="unitOfMeasure"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.characteristicValueSpecification.validForFrom" for="field_validForFrom"
            >Valid For From</label
          >
          <div class="d-flex">
            <input
              id="field_validForFrom"
              data-cy="validForFrom"
              type="datetime-local"
              class="form-control"
              name="validForFrom"
              formControlName="validForFrom"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.characteristicValueSpecification.validForTo" for="field_validForTo"
            >Valid For To</label
          >
          <div class="d-flex">
            <input
              id="field_validForTo"
              data-cy="validForTo"
              type="datetime-local"
              class="form-control"
              name="validForTo"
              formControlName="validForTo"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.characteristicValueSpecification.valueType" for="field_valueType"
            >Value Type</label
          >
          <input type="text" class="form-control" name="valueType" id="field_valueType" data-cy="valueType" formControlName="valueType" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.characteristicValueSpecification.schemaLocation" for="field_schemaLocation"
            >Schema Location</label
          >
          <input
            type="text"
            class="form-control"
            name="schemaLocation"
            id="field_schemaLocation"
            data-cy="schemaLocation"
            formControlName="schemaLocation"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catalogApp.characteristicValueSpecification.type" for="field_type">Type</label>
          <input type="text" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="catalogApp.characteristicValueSpecification.productSpecificationCharacteristicRelationship"
            for="field_productSpecificationCharacteristicRelationship"
            >Product Specification Characteristic Relationship</label
          >
          <select
            class="form-control"
            id="field_productSpecificationCharacteristicRelationship"
            data-cy="productSpecificationCharacteristicRelationship"
            name="productSpecificationCharacteristicRelationship"
            formControlName="productSpecificationCharacteristicRelationship"
            [compareWith]="compareProductSpecificationCharacteristicRelationship"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="productSpecificationCharacteristicRelationshipOption"
              *ngFor="
                let productSpecificationCharacteristicRelationshipOption of productSpecificationCharacteristicRelationshipsSharedCollection
              "
            >
              {{ productSpecificationCharacteristicRelationshipOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
