# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
  client:
    enabled: false
  instance:
    appname: catalog
    instanceId: catalog:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: catalog
  autoconfigure:
    exclude:
      - org.springframework.cloud.gateway.config.GatewayMetricsAutoConfiguration
  cloud:
    config:
      enabled: false
  # Replace by 'prod, faker' to add the faker context and have sample data loaded in production
  liquibase:
    contexts: test
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: catalog-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: catalog-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'catalogApp'
  mail:
    from: catalog@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: ZjhlY2M3NjBmNmUzZTU2ZTU3MWRhMDUwOWNiYWFjNWE4NWNjZjc5YTE4ZjcwYTQ4ZGM0N2JkN2UxZDkyZDA4ZWE4MmQ3MmIyODk5OWI4ZGJkMmE3ODBmN2Q5ZTVkZjc0MTFiN2FkNzE0YzVjZTA0ZDE1ODFhY2EzNWFkNTRhYTg=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400

